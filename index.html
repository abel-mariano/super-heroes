<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Heroes</title>
</head>
<body>
  <header>
    <img class="title" src="./src/images/Title.png" alt="Title">
  </header>

  <main class="main">
    <section class="container-section">
      <div class="card">
        <div class="card__inner">
          <div class="card__body card__body--front">
            <img src="./src/images/516.jpg" alt="card image">
            <!-- <h2 class="card__title">FRONT SIDE</h2> -->
          </div>
          
          <div class="card__body card__body--back">
            <!-- <h2 class="card__title">BACK SIDE</h2> -->
            <h3>Super Hero Name</h3>

            <ul class="powerstats">
              <li class="skills">
                <span class="skill-name">Intelligence:</span>
                <span class="skill-name">100</span>
              </li>
              <li class="skills">
                <span class="skill-name">Intelligence:</span>
                <span class="skill-name">100</span>
              </li>
              <li class="skills">
                <span class="skill-name">Intelligence:</span>
                <span class="skill-name">100</span>
              </li>
              <li class="skills">
                <span class="skill-name">Intelligence:</span>
                <span class="skill-name">100</span>
              </li>
            </ul>
          </div>
        </div>
      </div>

      <button id="button">Draw a Card</button>
    </section>
  </main>
  <script src="./src/main.js" type="module"></script>
</body>
</html>
